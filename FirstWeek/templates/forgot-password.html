{% extends "base.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Şifremi Unuttum</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4 text-center">
                        Lütfen kayıtlı e-posta adresinizi girin. Şifrenizi sıfırlamak için bir bağlantı göndereceğiz.
                    </p>
                    <form method="POST" action="/forgot-password">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Şifre Sıfırlama Bağlantısı Gönder</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/login" class="text-primary">Giriş Sayfasına Geri Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
