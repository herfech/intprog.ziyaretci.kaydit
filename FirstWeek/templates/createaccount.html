{% extends "base.html" %}
{% block page_class %}createaccount-background{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 blurred-box">
                <div class="card-header text-center bg-gradient">
                    <h4 class="text-white fw-bold">Hesap Oluştur</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/register">
                        <div class="mb-3">
                            <label for="fullname" class="form-label text-white">Ad Soyad</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">E-posta</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi oluşturun" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label text-white">Şifreyi Onayla</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-white btn-lg">Hesap Oluştur</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-light">Zaten bir hesabınız var mı? <a href="/login" class="text-primary">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
