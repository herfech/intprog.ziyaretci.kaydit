<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Gezinme Çubuğu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Logo ve Başlık ile Simge -->
            <a class="navbar-brand d-flex align-items-center text-primary fw-bold" href="/">
                <i class="bi bi-person-badge-fill me-2" style="font-size: 1.8rem;"></i>
                Ziyaretçi kaydı
            </a>
            <!-- Küçük ekranda seçenekleri göstermek için mobil geçiş düğmesi -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- Gezinme menüsü -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-primary fw-medium">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link text-primary fw-medium">Panel</a>
                    </li>
                </ul>
                <!-- Arama çubuğu -->
                <form class="d-flex me-3">
                    <input class="form-control form-control-sm rounded-pill shadow-sm" type="search" placeholder="Arama yapın..." aria-label="Search">
                    <button class="btn btn-outline-primary rounded-pill ms-2 shadow-sm" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <!-- Eylem düğmeleri -->
                <div class="d-flex">
                    <a href="/login" class="btn btn-outline-primary btn-sm rounded-pill px-3 shadow-sm me-2">Giriş Yap</a>
                    <a href="/registervisitor" class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Ana içerik -->
    <main class="container mt-5 pt-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
