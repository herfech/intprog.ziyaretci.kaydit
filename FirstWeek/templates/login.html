{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Grafik kısmı, yani görseli koyacağım yer -->
        <div class="col-md-6 d-none d-md-block">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div class="text-center">
                    <h2 class="text-primary">Ziyaretçi Kayıt Sistemi'ne Hoş Geldiniz</h2>
                    <p class="text-muted">
                        Modern ziyaretçi kayıt sistemi ile bilgilerinizi kolayca yönetin, analiz edin ve güvenli bir şekilde saklayın.
                    </p>
                    <img src="/static/img/" alt="" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Giriş formu -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Sisteme Giriş Yap</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin" required>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <input type="checkbox" id="remember" name="remember" class="me-2">
                            <label for="remember">Beni Hatırla</label>
                            <a href="/forgot-password" class="ms-auto text-primary">Şifremi Unuttum</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-white btn-lg">Giriş Yap</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/createaccount" class="text-secondary">Hesap Oluştur</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
