{% extends "base.html" %}
{% block page_class %}registervisitor-background {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow blurred-box">
                <div class="card-header text-center bg-gradient">
                    <h4 class="text-white fw-bold">Ziyaretçi Kaydı</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/registervisitor">
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Ad:</label>
                            <input type="text" class="form-control" id="ad" name="ad" placeholder="Adınızı girin" required>
                            <label for="surname" class="form-label text-white">Soyad:</label>
                            <input type="text" class="form-control" id="soyad" name="soyad" placeholder="soyadınızı girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label text-white">Telefon:</label>
                            <input type="phone" class="form-control" id="telefon" name="telefon" placeholder="Telefon numaranızı girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label text-white">Kayıt Tarihi:</label>
                            <input type="date" class="form-control" id="kayıt_tarihi" name="kayıt_tarihi" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label text-white">Kayıt Saati:</label>
                            <input type="time" class="form-control" id="kayıt_saati" name="kayıt_saati" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label text-white">Diğer Ziyaretçi Verileri:</label>
                            <textarea class="form-control" id="diğer_veriler" name="diğer_veriler" rows="3" placeholder="Ek bilgi ekleyin"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-white btn-lg">Kaydet</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="text-primary">Ana Sayfaya Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
